<div class="demo-button">
    <div class="block">
        <div class="button-container">
            <ma-button>Default</ma-button>
        </div>
    </div>
    <div class="container block">
        <ma-button class="button-block" color="secondary">Secondary</ma-button>
        <ma-button class="button-block" color="success">Success</ma-button>
        <ma-button class="button-block" color="danger">Danger</ma-button>
        <ma-button class="button-block" color="warning">Warning</ma-button>
    </div>
    <div class="container block">
        <ma-button size="l">Big button</ma-button>
        <ma-button size="m">Medium button</ma-button>
        <ma-button size="s">Small button</ma-button>
    </div>
    <div class="block disabled-button">
        <div class="button-container">
            <ma-button disabled>Disabled button</ma-button>
        </div>
    </div>
</div>
